buildscript {


    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven {
            name "elastic"
            url "https://artifacts.elastic.co/maven"
        }
    }

    dependencies {
        classpath "org.elasticsearch.gradle:build-tools:${es_version}"
    }
}

group = 'org.elasticsearch.plugin'
version = "${plugin_version}"

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'elasticsearch.esplugin'

// license of this project
licenseFile = rootProject.file('LICENSE')
noticeFile = rootProject.file('README.md')

esplugin {
    name 'composite-filter-nested-aggregation'
    description 'Composite aggregation with filter and nested support'
    classname 'com.opendatasoft.elasticsearch.plugin.CompositeWithFilterNestedAggregationPlugin'
    licenseFile = rootProject.file('LICENSE')
    noticeFile = rootProject.file('README.md')
}

dependencies {
    compile "org.elasticsearch:elasticsearch:${es_version}"
    testCompile "org.elasticsearch.test:framework:${es_version}"
}

// Skip license headers check
licenseHeaders.enabled = false

// Use elasticsearch checkstyle rules
checkstyleTest.enabled = true

dependencyLicenses.enabled = true

thirdPartyAudit.enabled = true
